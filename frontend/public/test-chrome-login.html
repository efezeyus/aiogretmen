<!DOCTYPE html>
<html>
<head>
    <title>Chrome Login Test</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Chrome Login Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Basic Fetch</h2>
        <button onclick="testBasicFetch()">Test Basic Fetch</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Login with credentials</h2>
        <button onclick="testLoginWithCredentials()">Test Login (with credentials)</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Login without credentials</h2>
        <button onclick="testLoginWithoutCredentials()">Test Login (without credentials)</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: OPTIONS Request</h2>
        <button onclick="testOptionsRequest()">Test OPTIONS</button>
        <div id="test4-result"></div>
    </div>

    <script>
        async function testBasicFetch() {
            const resultDiv = document.getElementById('test1-result');
            try {
                resultDiv.innerHTML = 'Testing...';
                const response = await fetch('http://localhost:8000/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p class="success">Success!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testLoginWithCredentials() {
            const resultDiv = document.getElementById('test2-result');
            try {
                resultDiv.innerHTML = 'Testing...';
                const response = await fetch('http://localhost:8000/api/auth_simple/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'ahmet.yilmaz@okul.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        Status: ${response.status}
                    </p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testLoginWithoutCredentials() {
            const resultDiv = document.getElementById('test3-result');
            try {
                resultDiv.innerHTML = 'Testing...';
                const response = await fetch('http://localhost:8000/api/auth_simple/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        email: 'ahmet.yilmaz@okul.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        Status: ${response.status}
                    </p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testOptionsRequest() {
            const resultDiv = document.getElementById('test4-result');
            try {
                resultDiv.innerHTML = 'Testing...';
                const response = await fetch('http://localhost:8000/api/auth_simple/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type',
                    },
                });
                
                resultDiv.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        Status: ${response.status}
                    </p>
                    <p>CORS Headers:</p>
                    <pre>
Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin')}
Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods')}
Access-Control-Allow-Headers: ${response.headers.get('access-control-allow-headers')}
Access-Control-Allow-Credentials: ${response.headers.get('access-control-allow-credentials')}
                    </pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
